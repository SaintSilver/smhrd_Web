<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<!-- 서버에 값을 보내기 위한 3가지 조건 -->
	<form action="ex03Form">
	<!-- 1. form action : 어떤 서버페이지로 보낼건지(서버페이지의 파일명) -->
		ID : <input type="text" name = "id"/><br /> 
	<!-- 2. 각 input를 서버페이지가 구현할 수 있는 name 속성(이름표) -->
		PW : <input type="password" name = "pw"/>
	<!-- 3. 서버에 보내는 시점을(클릭하는) 시점을 알 수 있는 submit 버튼 -->
		<input type="submit" value = "로그인"/>
	</form>
</body>
</html>
