	<form action="#">

		<label for="name">Click me</label>   아이디와 연관짓는다 click me를 클릭해도 input태그가 클릭된다. 
		<input type="text" size="30" maxlength="10" placeholder="아이디입력" required="required" id="name"/>

		<br><input type="email">

		<br><input type="submit" value="전송">
 -->		
		
		
		<input type="password" size=20><br>
		남자<input type="radio" name="gender" checked="checked" value="남자"><!-- 값이 전달될때 value값이 전달된다. -->
		여자<input type="radio" name="gender" value="여자"><br>
		좋아하는 스포츠<br>

		농구<input type="checkbox" name="sport" value="농구">

		<input type="number" max="10" min="0" value="1"><br><!-- 숫자만 입력 가능 max:최대값 min:최소값 -->
		<input type="range" max="10" min="0"><br/>
