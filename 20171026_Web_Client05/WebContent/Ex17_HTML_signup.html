<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	tr{height: 50px; background-color: whitesmoke;}
	input{size: 40px;} 
	table{ width: 600px; height: 500px;}
</style>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<form action="">
		<table border="1px solid black" cellspacing="0">
			<tr>
				<td colspan="2" bgcolor="gray"><b>Step 1:Account
						information</b></td>
			</tr>
			<tr>
				<td>Your Name</td>
				<td><input type="text" placeholder="이름을 입력하세요"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" placeholder="이메일을 입력하세요" /></td>
			</tr>
			<tr>
				<td>password</td>
				<td><input type="password" placeholder="비밀번호를 입력하세요" /></td>
			</tr>
			<tr>
				<td colspan="2" bgcolor="gray"><b>Step 2:Billing Details</b></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>Man<input type="radio" name="r">Women<input
					type="radio" name="r"></td>
			</tr>
			<tr>
				<td>Phone</td>
				<td><input type="text"><br>
				<input type="checkbox" />Yes,text me Update and opecial<br>announcements</td>
			</tr>
			<tr>
				<td>country</td>
				<td><select name="" id="">
						<option value="">Korea</option>
				</select></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><input type="file" /></td>
			</tr>
			<tr>
				<td>Your Birthday</td>
				<td><input type="date" /></td>
			</tr>
			<tr>
				<td colspan="2" bgcolor="gray"><b>Step 3:Your favorite</b></td>
			</tr>
			<tr>
				<td>Choice Your Hobby</td>
				<td>sport<input type="checkbox" /> study<input type="checkbox" />
					meeting<input type="checkbox" /> reading<input type="checkbox" />
					eating<input type="checkbox" /><br> exception <input
					type="text" /></td>
			</tr>
			<tr>
				<td>Favorite Color</td>
				<td><input type="color" /></td>
			</tr>
			<tr>
				<td colspan="2" bgcolor="gray"><b>Step 4:Talk us!</b></td>
			</tr>
			<tr align="center">
				<td colspan="2"><textarea name="" id="" cols="30" rows="10"></textarea></td>
			</tr>
			<tr align="center">
				<td colspan="2"><input type="submit" value="Join"/><input type="reset" value="Return" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
