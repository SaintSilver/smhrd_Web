<!DOCTYPE html>
<html>
<head>
<style>
	div{
		display: inline-block; 
		width: 100px;
		height: 70px;
		border-color: #777777;
		border-width: 10px;
		padding: 20px;
		margin-top: 20px;
		
	}
    #dashed1{border-style: solid;}
	#dashed2{border-style: dotted;}
	#dashed3{border-style: dashed;}
	#dashed4{border-style: double;}
	#dashed5{border-style: groove;}
	#dashed6{border-style: ridge;}
	#dashed7{border-style: inset;}
	#dashed8{border-style: outset;} 
</style>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<div id="dashed1">solid</div>
	<div id="dashed2">dotted</div>
	<div id="dashed3">dashed</div>
	<div id="dashed4">double</div>
	<br>
	<div id="dashed5">groove</div>
	<div id="dashed6">ridge</div>
	<div id="dashed7">inset</div>
	<div id="dashed8">outset</div>
</body>
</html>
