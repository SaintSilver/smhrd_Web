<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>CSSPractice01</title>
<style type="text/css">
	#body{
		background-color: gray;
	}
	.detail-list{
		color: white;
	}
	.ol-list{
		color: red;
	}
	#mark{
		background-color: blue;
	}
</style>
</head>
<body id="body">
	<details>
		<summary>밥먹은 후 피해야할 행동</summary>
		<ul>
			<li class="detail-list">바로 누워서 잔다</li>
			<li class="detail-list">물을 많이 마신다</li>
			<li class="detail-list"><mark id="mark">과격한 운동</mark>을 한다</li>
			<li class="detail-list">꿈나라로 여행을 떠난다</li>
		</ul>		
	</details>
	
	<h1>건강한 식습관</h1>
	
	<ol>
		<li class="ol-list">과식하지 않기</li>
		<li class="ol-list">자극적인 음식 피하기</li>
		<li class="ol-list">균형적인 식단으로 섭취하기</li>
	</ol>	
</body>
</html>
