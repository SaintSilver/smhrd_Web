<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>CSS03</title>
<style type="text/css">
	tr td{
		background-color: blue;
		<!-- 자손선택자 -->
	}
	tr > td {
		color: red;
		<!-- 자식선택자 -->
	}
	#item1 + li {
		font-size: 20px;
		<!-- 근접후행선택자 -->
	}
	#item1 ~ li {
		color: yellow;
		<!-- 후행선택자 -->
	}
</style>
</head>
<body>
	<table border="1px solid black">
		<tr>
			<td>
				<ul>
					<li id="item1">item1</li>
					<li>item2</li>
					<li>item3</li>
				</ul>
			</td>
			<td>
				<p>pragraph</p>
			</td>
			<td>
				hello
			</td>
		</tr>
	</table>
</body>
</html>
