<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<style>
#main {
	width: 1024px;
	height: 800px;
}

#red {
	height: 10%;
	background-color: #ea4335;
}

#orange {
	height: 10%;
	background-color: #ef6c00;
}

#left {
	float: left;
	width: 70%;
	height: 60%;
	background-color: #000;
	width: 70%;
}

#blue{
	float: right;
	width: 30%;
	height: 60%;

}

#yellow {
	height: 50%;
	background-color: #fbbc05;
}

#green {
	height: 50%;
	background-color: #34a853;
}

#purple {
	clear:both;
	height: 20%;
	background-color: #8a8d92;
}
</style>




<body>
	<div id="main">
		<div id="red"></div>
		<div id="orange"></div>
		<div id="left">
			<div id="yellow"></div>
			<div id="green"></div>
		</div>
		<div id="blue"></div>
		<div id="purple"></div>
	</div>
</body>
</html>
